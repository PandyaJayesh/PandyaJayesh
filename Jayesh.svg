<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <style>
    @keyframes codeType {
      0%, 100% { stroke-dashoffset: 100%; }
      50% { stroke-dashoffset: 0; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .code-text {
      font-family: 'Courier New', monospace;
      font-size: 36px;
      fill:rgb(53, 3, 255);
    }
    .cursor {
      animation: blink 0.7s infinite;
    }
  </style>
  
  <!-- Code-Editor Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Code Lines -->
  <text x="50" y="80" class="code-text">
    <tspan>const name = "</tspan>
    <tspan fill="#FF5722">Jayesh</tspan>
    <tspan>";</tspan>
  </text>
  
  <!-- Animated Name -->
  <text x="50" y="150" class="code-text">
    <tspan style="animation: codeType 2s linear infinite;">console.log(name);</tspan>
    <tspan class="cursor">|</tspan>
  </text>
  
  <!-- Coding Emojis -->
  <text x="50" y="200" style="font-size: 36px;">
    <tspan style="animation: float 2s infinite;">💻</tspan>
    <tspan style="animation: float 2s infinite 0.5s;">🖥️</tspan>
    <tspan style="animation: float 2s infinite 1s;">🚀</tspan>
  </text>
</svg>